<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
  <script>
    $(document).ready(function(){
    });
 </script>

  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Reloading Calculator</h1>
        <p>
          Blah blah blah
        </p>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h2>Components</h2>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="powderAmount">Powder (lbs): </label>
        <input type="number" step="0.1" id="powderAmount" value="1" min="0" class="form-control">
      </div>
      <div class="col">
        <label for="powderPrice">Powder price: </label>
        <input type="number" step="0.01" id="powderPrice" value="50.00" min="0" class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="primerAmount">Primers (count): </label>
        <input type="number" step="10" id="primerAmount" value="100" min="0" class="form-control">
      </div>
      <div class="col">
        <label for="primerPrice">Primer price: </label>
        <input type="number" step="0.01" id="primerPrice" value="10.00" min="0" class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="brassAmount">Brass (count): </label>
        <input type="number" step="10" id="brassAmount" value="100" min="0" class="form-control">
      </div>
      <div class="col">
        <label for="brassPrice">Brass price: </label>
        <input type="number" step="0.01" id="brassPrice" value="10.00" min="0" class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="bulletAmount">Bullets (count): </label>
        <input type="number" step="10" id="bulletAmount" value="100" min="0" class="form-control">
      </div>
      <div class="col">
        <label for="bulletPrice">Bullets price: </label>
        <input type="number" step="0.01" id="bulletPrice" value="10.00" min="0" class="form-control">
      </div>
    </div>

    <hr />

    <div class="row">
      <div class="col">
        <h2>Load data</h2>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="chargeWeight">Charge weight (grains): </label>
        <input type="number" step="0.01" id="chargeWeight" value="1.00" min="0" class="form-control">
      </div>
    </div>

    <hr />

    <div class="row">
      <div class="col">
        <h2>Price per round</h2>
        <p style="white-space: pre;" id="price"></p>
      </div>
    </div>

  </div>
</body>
</html>
