<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
  <script>
    $(document).ready(function(){

    });
 </script>

  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Reloading Price Calculator</h1>
        <p>
          Blah blah blah
        </p>
      </div>
    </div>

    
    <div class="row">
      <div class="col">
        <h2>Components</h2>

        <div class="input-group mb-3">
          <input class="form-control" type="number" step="0.1" id="powderAmount" value="1" min="0">
          <span class="input-group-text">lb(s) of powder for $</span>
          <input type="number" step="0.01" id="powderPrice" value="50.00" min="0" class="form-control">
        </div>

        <div class="input-group mb-3">
          <input class="form-control" type="number" step="10" id="primerAmount" value="100" min="0">
          <span class="input-group-text">primers for $</span>
          <input type="number" step="0.01" id="primerPrice" value="50.00" min="0" class="form-control">
        </div>
        
        <div class="input-group mb-3">
          <input class="form-control" type="number" step="10" id="brassAmount" value="100" min="0">
          <span class="input-group-text">brass for $</span>
          <input type="number" step="0.01" id="brassPrice" value="50.00" min="0" class="form-control">
        </div>
        
        <div class="input-group mb-3">
          <input class="form-control" type="number" step="10" id="bulletAmount" value="100" min="0">
          <span class="input-group-text">bullets for $</span>
          <input type="number" step="0.01" id="bulletPrice" value="50.00" min="0" class="form-control">
        </div>

      </div>

      <div class="col">

        <div class="row">
          <h2>Load data</h2>

          <div class="input-group mb-3">
            <input type="number" step="0.01" id="chargeWeight" value="5.00" min="0" class="form-control">
            <span class="input-group-text">grains</span>
          </div>
        </div>

        <div class="row">
          <h2>Price per round</h2>
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input disabled type="number" id="pricePerRound" value="" class="form-control">
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
